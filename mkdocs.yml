repo_url: 'https://github.com/fablabbcn/mdef-template'


nav:
  - Home: index.md
  - About Me: about/me.md
  - Term 1:
      - Landing: term1/01-Landing.md
      - Documenting Design: term1/02-DocumentingDesign.md
      - Design Studio: 
        - Roles of Prototyping: term1/03-DesignStudioF/03-Prototyping.md
      - AoWS: term1/04-AtlasofWeakSignals.md
      - Machine Paradox: term1/05-MachineParadox.md


extra:
  social:
    # For other social icons at https://squidfunk.github.io/mkdocs-material/setup/adding-social-links/
    - icon: fontawesome/brands/instagram
      link: "https://www.instagram.com/carmen_robres/"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/carmen-robres-de-veciana-9b2b481b2/"
    - icon: fontawesome/brands/github
      link: "https://github.com/carmenrobres"

theme:
  name: material
  custom_dir: custom
  palette:
    scheme: mypalette
  font: 
    # See available fonts at https://fonts.google.com/
    text: 'Lato, sans-serif'
    headings: 'Rozha One, cursive'
    code: 'Lato, cursive'
  icon:
    logo: material/memory
  favicon: images/favicon.svg
  features:
    - instant
    - navigation.expand
    #- navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.integrate
    

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox

markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css
